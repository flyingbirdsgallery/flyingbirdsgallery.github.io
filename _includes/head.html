<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="creator" content="{{ site.creator }}">
    <meta name="publisher" content="{{ site.publisher }}">
    <meta name="googlebot" content="{{ site.googlebot }}">
    <meta name="robots" content="{{ site.robots }}">
    <meta name="slurp" content="{{ site.slurp }}">

    {% if page.permalink and page.permalink contains "/portfolio/item/" %}
    <!-- Social Media Meta Tags -->
    <!-- <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@publisher_handle">
    <meta name="twitter:title" content="Page Title">
    <meta name="twitter:description" content="Page description less than 200 characters">
    <meta name="twitter:creator" content="@author_handle">
    <meta name="twitter:image" content="http://www.example.com/image.jpg"> -->

    <!-- Open Graph data -->
    <meta property="og:title" content="Painting - Item {{ page.number }}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="flyingbirdsgallery.github.io/" />
    <meta property="og:image" content="{{ "/images/portfolio/" | prepend: site.baseurl }}{{ page.image }}" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="og:site_name" content="Flying Birds Gallery" />
    <!-- End Social Media Meta Tags -->
    {% endif %}

    <link rel="icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Bootstrap core CSS included in site.css -->
    <link rel="stylesheet" href="{{ "/css/site.css" | prepend: site.baseurl }}">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    {% if page.title contains 'Item - ' %}
    <!--  colorbox (a lightbox jquery plugin) css -->
    <link rel="stylesheet" href="{{ "/js/lib/colorbox/colorbox.css" | prepend: site.baseurl }}">
    {% endif %}
</head>
